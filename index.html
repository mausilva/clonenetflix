<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style/main.css">
        <title>Clone Netflix</title>
    </head>
    <body>
        
            <header>
                <div class="container">
                    <h2 class="logo">NETFLIX</h2>
                    <nav>
                        <a href="#">Inicio</a>
                        <a href="#">Series</a>
                        <a href="#">Filmes</a>
                        <a href="#">Documentarios</a>
                    </nav>

                </div>
            </header>
        <main> 
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>

                    <div class="botoes">
                        <button role="button" class="botao">

                            <i class="fas fa-info-circle"></i>

                        </button>

                    </div>

                </div>
                
            </div>
        </main>
